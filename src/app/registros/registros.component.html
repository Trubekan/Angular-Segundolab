<style>
  .container {
    width: 500px;
    margin: 100px auto 0;
    padding: 20px;
    background-color: #4dd420;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
  }

  .col-md-6 {
    width: 50%;
    padding: 10px;
  }

  .col-md-6 p {
    margin: 0;
  }

  .container button {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 40px auto 0;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<div class="container">
  <h2>Datos del formulario:</h2>
  <div class="row">
    <div class="col-md-6">
      <p><strong>Nombre:</strong> {{ nombre }}</p>
    </div>
    <div class="col-md-6">
      <p><strong>Email:</strong> {{ email }}</p>
    </div>
  </div>
</div>

<button onclick="location.href='#formulario'" style="margin: 0 auto; display: block; padding: 10px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
  Volver al formulario
</button>
